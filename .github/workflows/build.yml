on:
  push:
    branches:
      - main
      - master

name: Build

jobs:
  Build_deploy:
    runs-on: ubuntu-latest
    env:
      RSPM: https://packagemanager.rstudio.com/cran/__linux__/bionic/latest
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@master

      - uses: r-lib/actions/setup-r@latest
        id: install-r

      - uses: r-lib/actions/setup-pandoc@latest

      - name: Install dependencies
        run: make install

      - name: build html
        run: make
        
      - name: build pdf
        run: make pdf

      - name: prepare deployment
        run: |
          mkdir docs
          mv index.html docs/
          if [ -d index_files ]; then
            mv index_files docs/
          fi
          mv assets docs/
          mv conf docs/
          mv images docs/
          mv slides.pdf docs/
      
      - name: Deploy gh_pages
        uses: JamesIves/github-pages-deploy-action@latest
        with:
          BRANCH: gh-pages
          FOLDER: docs
          SINGLE_COMMIT: true
